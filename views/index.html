<html>

<head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Card Picker</title>
</head>

<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home"
                aria-selected="true">Home</a>
            <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="nav-settings"
                aria-selected="false">Settings</a>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <form>
                <div class="form-group">
                    <label for="cardName">Card Name</label>
                    <input class="form-control" type="text" id="cardName" list="cardSuggestions">
                    <datalist id="cardSuggestions"></datalist>
                </div>
                <input class="btn btn-primary" type="button" id="search" value="Search">
                <input class="btn btn-warning" type="button" id="clear" value="Clear">
            </form>
            <div id="cardContainer">
                <img src="" alt="" id="cardDisplay" style="max-width: 100%; max-height: 100%;">
            </div>
        </div>
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
            <form>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" class="form-control" id="url" placeholder="127.0.0.1/card">
                </div>
                <div class="form-group">
                    <label for="user-id">User Id</label>
                    <input type="text" class="form-control" id="user-id" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="stream-key">Stream Key</label>
                    <input type="text" class="form-control" id="stream-key" placeholder="Stream Key">
                </div>
                <button class="btn btn-primary" id="settings-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    require('../dist/renderer.js')
    require('jquery')
    require('popper.js')
    require('bootstrap')
</script>

</html>
